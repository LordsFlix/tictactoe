<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/media/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="container">
      <div id="nav">
        <h1>Tic Tac Toe</h1>
      </div>
      <div id="gameContainer">
        <div id="gameArea">
          <div class="grid">
            <span class="gridTxt"></span>
          </div>
          <div class="grid">
            <span class="gridTxt"></span>
          </div>
          <div class="grid">
            <span class="gridTxt"></span>
          </div>
          <div class="grid">
            <span class="gridTxt"></span>
          </div>
          <div class="grid">
            <span class="gridTxt"></span>
          </div>
          <div class="grid">
            <span class="gridTxt"></span>
          </div>
          <div class="grid">
            <span class="gridTxt"></span>
          </div>
          <div class="grid">
            <span class="gridTxt"></span>
          </div>
          <div class="grid">
            <span class="gridTxt"></span>
          </div>
        </div>
        <div id="gameInfo">
          <h2>Welcome to TicTacToe Game...</h2>
          <h4 class="info">Turn for <span class="turn">X</span></h4>
          <button id="btn">Reset</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>    
  </body>
</html>
